<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action=""></form>
    <fieldset>
        <legend>学生档案管理</legend>
        姓名：<input type="text" placeholder="请输入学生姓名">
        <br/>
        手机号：<input type="tel" placeholder="请输入手机号">
        <br/>
        邮箱：<input type="email" placeholder="请输入邮箱">
        所属学院：<input type="text" placeholder="请输入所属学院" list="xueyuan">
        <datalist id="xueyuan">
            <option>java学院</option>
            <option>前端学院</option>
            <option>php学院</option>
            <option>设计学院</option>
        </datalist>
        <br/>
        出生日期：<input type="date" placeholder="请输入出生日期">
        成绩：<input type="number" placeholder="请输入成绩">
    </fieldset>
</body>
</html>
