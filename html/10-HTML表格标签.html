<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
表头标签只会在第一行或者第一列
<table align="center" width="500" height="250" border="1" cellspacing="0" cellpadding="12">
   <caption>表格标题马</caption>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">11</td>
        <td>11</td>
        <td colspan="2">11</td>
    </tr>
    <tr>
        <td>11</td>
        <td>11</td>
        <td>11</td>
    </tr>
    </tbody>

</table>
</body>
</html>
